name: Publish to GitHub Container Registry

on:
  push:
    branches: [edge]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Dockerfile
        run: |
          echo ${{ secrets.GH_PAT }} | docker login --username thijmengthn --password-stdin ghcr.io
          docker buildx build . \
            --tag swaparr:edge \
            --platform linux/amd64,linux/arm64 \
            --label "org.opencontainers.image.licenses=MIT" \
            --label "org.opencontainers.image.source=https://github.com/thijmengthn/swaparr" \
            --label "org.opencontainers.image.description=This image of Swaparr is based on 'edge', the unstable release branch."
          
      - name: Recycle Image
        uses: chipkent/action-cleanup-package@v1.0.1
        continue-on-error: true
        with:
          tag: edge
          github-token: ${{ secrets.GH_PAT }}
          package-name: ${{ github.event.repository.name }}

      - name: Push build to GHCR
        run: docker push ghcr.io/thijmengthn/swaparr:edge
